<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスト オープンチャット ルール</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #67f714;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .btn-back {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background-color: #32cd32;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-back:hover {
            background-color: #3cb371;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>モンスト オプチャのルール</h1>
    <ul>
        <li>1. 荒らし行為は絶対に禁止！楽しくプレイしよう。</li>
        <li>2. モンスト関連以外の迷惑行為は禁止です。</li>
        <li>3. マルチ募集はチャット内で随時行ってください。</li>
        <li>4. スパムや宣伝は一切禁止。</li>
        <li>5. 誰もが楽しめるよう、礼儀正しく行動しましょう！</li>
    </ul>
    <a href="index.html" class="btn-back">戻る</a>
</body>
</html>
